<div class="row">
    <h1>Experiencia laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-success" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table table-bordered">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <p>
                        <td>
                            <h2>{{Experiencia.nombreE}}</h2>
                        </td>
                    </p>
                    <p>
                        <td>
                            <h5>{{Experiencia.descripcionE}}</h5>
                        </td>
                    </p>
                    <p>
                        <td *ngIf="isLogged">
                            <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                                <i class="bi bi-pencil-square"></i> EDITAR</button>
                        </td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                                <i class="bi bi-trash3"></i> BORRAR</button>
                        </td>
                    </p>
                </tr>
            </tbody>
        </table>
    </div>

</div>
