<div class="row">
    <h1>Educacion</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-success" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educacion
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table table-bordered">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <p>
                        <td>
                            <h2>{{Educacion.nombreE}}</h2>
                        </td>
                    </p>
                    <p>
                        <td>
                            <h5>{{Educacion.descripcionE}}</h5>
                        </td>
                    </p>
                    <p>
                        <td *ngIf="isLogged">
                            <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                                <i class="bi bi-pencil-fill"></i> EDITAR</button>
                        </td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-danger" (click)="delete(Educacion.id)">
                                <i class="bi bi-trash-fill"></i> BORRAR</button>
                        </td>
                    </p>
                </tr>
            </tbody>
        </table>
    </div>
</div>
